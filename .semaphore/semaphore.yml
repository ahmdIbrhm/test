version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: make lint
          commands:
            - checkout
            - echo "lint your code"
            - ls
            - artifact push job new_file
            - 'wget https://ahmdibrhm.semaphoreci.com/artifacts/jobs/f0019952-3ea6-4f32-89af-2e6a4b87f308/new_file'
